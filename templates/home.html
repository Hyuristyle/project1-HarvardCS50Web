{% extends "master_layout.html" %}

{% block title %}
	Bookviews | Home
{% endblock %}

{% block local_stylesheet %}
	<link rel="stylesheet" type="text/css" href="static/css/BV_home_page.css">
{% endblock %}

{% block body %}
	<div class="page-container">
		<!-- HEADER -->
		<div class="header">
			<nav class="navbar navbar-expand-lg navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active text-shadow">
							<a class="nav-link" href="#"><i class="fas fa-book"></i> My Reviews</a>
						</li>

						<!-- DROPDOWN -->
						<li class="nav-item active dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">
									<i class="fas fa-user-circle"></i> Settings
								</a>
								
								<div class="dropdown-divider"></div>

								<a class="dropdown-item dropdown-item-bottom" href="#">
									<i class="fas fa-sign-out-alt"></i> Logout
								</a>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<!-- CONTENT -->
		<div class="content">
			<div class="bookviews-logo-big">
				Bookviews
			</div>
			<div class="bookviews-subtitle">
				Book Reviews
			</div>
			
			<form>
				<div class="input-group search-bar-cover mx-auto">
					<input type="input" class="form-control" id="SearchBarInput" placeholder="Search book ISBN, Title or Author">
					<div class="input-group-append">
						<button class="btn btn-primary" type="button">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
