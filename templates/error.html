{% extends "master_layout.html" %}

{% block title %}
	{{ error_message.heading }} | Bookviews
{% endblock %}

{% block local_stylesheet %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/BV_error_page.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/BV_common_header.css') }}">
{% endblock %}

{% block body %}
	<div class="page-container">
		{% include "common_header.html" %}

		<div class="content">
			<div class="message-background">
				<div class="message-heading">
					{{ error_message.heading }}
				</div>
			
				<div class="message-body font-effect-wallpaper">
					{{ error_message.body }}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
